<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <main>
        <div class="labelDarkTheme">
            <div>
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
            <label class="seletor de" for="valueIn">Converter de</label>
        </div>
        <select name="moedaIn" id="valueIn">
            <option value="0" id="selecionar">- Selecione a moeda -</option>
            <option value="real">R$ Real (BRL)</option>
            <option value="dolar">$ Dólar (USD)</option>
            <option value="euro">€ Euro (EUR)</option>
            <option value="libra">£ Libra (GBP)</option>
        </select>

        <label class="seletor para" for="valueOut">Converter para</label>
        <select name="moedaOff" id="valueOut">
            <option value="0" id="selecionar">- Selecione a moeda -</option>
            <option value="real">R$ Real (BRL)</option>
            <option value="dolar">$ Dólar (USD)</option>
            <option value="euro">€ Euro (EUR)</option>
            <option value="libra">£ Libra (GBP)</option>
        </select>

        <label class="valor" for="valor">Digite o valor</label>
        <input class="inputValor" id="valor" type="number" step=".01" placeholder="- Digite o valor -">
        <button id="botaoConverter" class="button btn-converter">Converter</button>
        <p class="aviso">Cotações de 08/03/2024</p>
        <div class="resultado">
            <div class="converterDe">
                <img src="" alt="" id="imgEntrada">
                <p id="moedaEntrada">--</p>
                <h3 id="valorConverter">--</h3>
            </div>

            <img class="seta" src="./assets/seta.png" alt="seta para baixo" />

            <div class="converterPara">
                <img src="" alt="" id="imgSaida">
                <p id="moedaSaida">--</p>
                <h3 id="valorConvertido">--</h3>
            </div>
    </main>
</body>
<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

</html>
